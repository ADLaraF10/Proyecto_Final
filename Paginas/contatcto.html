<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Techere</title>
    <link rel="stylesheet" href="cssfolder/styles_contact.css">
</head>
<body>
    <section id="contacto">
        <div class="container">
            <h2>Contáctanos</h2>
            <p>Estamos aquí para ayudarte. Por favor, completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
            <form action="#" method="post">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Escribe el motivo del contacto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
