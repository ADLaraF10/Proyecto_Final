<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../Paginas/cssfolder/styles_carrito.css">
</head>
<body>
    <div class="container_body-carrito">
        <h1>Carrito de Compras</h1>
        <div id="productos">
            <h2>Productos</h2>
            <div class="producto" data-id="1" data-nombre="Producto 1" data-precio="100.000">
                <h3>Producto 1</h3>
                <p>Precio: $100.000</p>
                <button class="agregar">Agregar al carrito</button>
            </div>
            <div class="producto" data-id="2" data-nombre="Producto 2" data-precio="150.000">
                <h3>Producto 2</h3>
                <p>Precio: $150.000</p>
                <button class="agregar">Agregar al carrito</button>
            </div>
            <div class="producto" data-id="3" data-nombre="Producto 3" data-precio="200.000">
                <h3>Producto 3</h3>
                <p>Precio: $200.000</p>
                <button class="agregar">Agregar al carrito</button>
            </div>
        </div>

        <div id="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </div>

        <script src="../recursos/js/script.js"></script>
    </div>
    
</body>
</html>
