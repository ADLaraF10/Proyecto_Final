<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="recursos/css/styles_pago.css">
</head>
<body>
    <header>
        <strong>Sección de pago</strong>
    </header>
    

    <section class="add-card-page">
        <div class="card">
            <form class="form">
                <label for="name" class="label">
                  <span class="title">Nombre del propietario de la tarjeta</span>
                  <input
                    class="input-field"
                    type="text"
                    name="input-name"
                    title="Nombre"
                    placeholder="Pablo Emilio Escobar Gaviria"
                  />
                </label>
                <label for="serialCardNumber" class="label">
                  <span class="title">Número de tarjeta</span>
                  <input
                    id="serialCardNumber"
                    class="input-field"
                    type="number"
                    name="input-name"
                    title="N° tarjeta"
                    placeholder="0000 0000 0000 0000"
                  />
                </label>
                <div class="split">
                  <label for="ExDate" class="label">
                    <span class="title">Fecha de exp.</span>
                    <input
                      id="ExDate"
                      class="input-field"
                      type="text"
                      name="input-name"
                      title="Fecha de expiración"
                      placeholder="01/23"
                    />
                  </label>
                  <label for="cvv" class="label">
                    <span class="title"> CVV</span>
                    <input
                      id="cvv"
                      class="input-field"
                      type="number"
                      name="cvv"
                      title="Código de seguridad"
                      placeholder="CVV"
                    />
                  </label>
                </div>
                <input class="checkout-btn" type="button" value="Pagar" />
              </form>
              |
        </div>
      </section>
      
</body>
</html>
